<mat-card class="example-card" color="accent">

    <!-- HEADER -->
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Register Account</mat-card-title>
    </mat-card-header>



    <!-- CONTENT -->
    <mat-card-content>
        <form class="example-form">

            <!-- FIRST NAME -->
            <mat-form-field class="example-full-width">
                <mat-label>First Name</mat-label>
                <input type="text" matInput [formControl]="nameFormControl">
                <mat-error *ngIf="emailFormControl.hasError('required')">First Name is <strong>required</strong></mat-error>
            </mat-form-field>

            <br/>

            <!-- EMAIL -->
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
            
                <!-- ERROR DISPLAYS - based on whether EMAIL error or REQD error -->
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address</mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>

            </mat-form-field>

            <br/>

            <!-- PASSWORD -->
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput [formControl]="passFormControl">
                <mat-error *ngIf="emailFormControl.hasError('required')">Password is <strong>required</strong></mat-error>
            </mat-form-field>
        </form>
        <span *ngIf="errorMessage" class="error">{{errorMessage}}</span> <!--ERROR MSG-->
    </mat-card-content>


    <mat-card-actions>
        <button (click)="registerUser()" mat-flat-button color="accent">Create Account</button>
    </mat-card-actions>
  </mat-card>
